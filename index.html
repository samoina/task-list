<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/scripts/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/scripts/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>To -Do List</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="clear">
        <i class="fas fa-redo"></i>
      </div>
      <div id="date">

      </div>
    </header>

    <main>
      <div class="content">
        <ul id="list">
          <li class="item">
            <i class="far fa-circle"></i>
            <p class="text">Drink kahawa</p>
            <i class="far fa-trash-alt"></i>
            
          </li>

        </ul>
      </div>
    </main>

    <div class="add-item">
      <i class="far fa-plus-circle"></i>
      <input type="text" name="" id="input" placeholder="Add a new task">
    </div>
  </div>
  
<script src="/scripts/jquery.min.js_3.5.1/cdnjs/jquery.min.js"></script>
<script src="main.js"></script>
</body>

</html>
